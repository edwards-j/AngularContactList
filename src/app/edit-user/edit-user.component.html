<h1>Edit Contact</h1>

<form #f="ngForm" (ngSubmit)="saveUserEdits(f.value)" novalidate>
    <div class="form-group">
        <label for="FirstLastName">Name: </label>
        <input
            [(ngModel)]="currentUser.name"
            class="form-control"
            name="name"
            id="FirstLastName"
            type="text"
        />
    </div>
    <div class="form-group">
        <label for="Username">Username: </label>
        <input
            [(ngModel)]="currentUser.username"
            class="form-control"
            name="username"
            id="Username"
            type="text"
        />
    </div>
    <div class="form-group">
        <label>Email: </label>
        <input
            [(ngModel)]="currentUser.email"
            class="form-control"
            name="email"
            type="text"
        />
    </div>
    <div class="form-group">
        <label>Phone: </label>
        <input
            [(ngModel)]="currentUser.phone"
            class="form-control"
            name="phone"
            type="text"
        />
    </div>
    <div class="form-group">
        <label>Website: </label>
        <input
            [(ngModel)]="currentUser.website"
            class="form-control"
            name="website"
            type="text"
        />
    </div>

    <div ngModelGroup="company">
        <div class="form-group">
            <label>Company: </label>
            <input
                [(ngModel)]="currentUser.company.name"
                class="form-control"
                name="name"
                type="text"
            />
        </div>
    </div>

    <div class="form-group" ngModelGroup="address">
        <div class="form-group">
            <label>Street: </label>
            <input
                [(ngModel)]="currentUser.address.street"
                class="form-control"
                name="street"
                type="text"
            />
        </div>
        <div class="form-group">
            <label>Suite: </label>
            <input
                [(ngModel)]="currentUser.address.suite"
                class="form-control"
                name="suite"
                type="text"
            />
        </div>
        <div class="form-group">
            <label>City: </label>
            <input
                [(ngModel)]="currentUser.address.city"
                class="form-control"
                name="city"
                type="text"
            />
        </div>
        <div class="form-group">
            <label>Zipcode: </label>
            <input
                [(ngModel)]="currentUser.address.zipcode"
                class="form-control"
                name="zipcode"
                type="text"
            />
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
    <button class="btn btn-warning" (click)="cancel()">Cancel</button>
</form>
